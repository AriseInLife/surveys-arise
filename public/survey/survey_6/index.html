<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Inteligență Emolțională</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/assets/logo.png" alt="Arise In Life">
    </div>
    <div id="survey-container">
      <h1>Test de Inteligență Emolțională</h1>
      <p class="description">Descoperă cât de bine îți înțelegi și gestionezi emoțiile</p>
      <div id="content"></div>
    </div>
  </div>
  
  <script>
    const surveyData = {
  "id": "survey_001",
  "title": "Test de Inteligență Emolțională",
  "topic": "Inteligență Emolțională",
  "description": "Descoperă cât de bine îți înțelegi și gestionezi emoțiile",
  "questions": [
    {
      "text": "Când cineva din echipă face o greșeală, cum reacționezi?",
      "options": [
        {
          "text": "Îl critic direct pentru a evita greșeli viitoare",
          "score": 1,
          "analysis": "Critica directă poate crea tensiune. Încearcă o abordare mai constructivă care să încurajeze învățarea."
        },
        {
          "text": "Discut cu persoana respectivă în privat despre ce s-a întâmplat",
          "score": 3,
          "analysis": "Excelent! Abordarea ta respectuoasă și privată demonstrează empatie și maturitate emoțională."
        },
        {
          "text": "Ignor situația pentru a evita conflictul",
          "score": 2,
          "analysis": "Evitarea poate preveni tensiunea momentană, dar problemele nerezolvate pot escalada."
        }
      ]
    },
    {
      "text": "Cum îți gestionezi stresul în situații intense?",
      "options": [
        {
          "text": "Îmi iau o pauză și respir adânc",
          "score": 3,
          "analysis": "Perfect! Tehnicile de respirație și pauzele sunt metode dovedite științific pentru gestionarea stresului."
        },
        {
          "text": "Continui să lucrez fără să îmi recunosc stresul",
          "score": 1,
          "analysis": "Ignorarea stresului poate duce la burnout. E important să îți recunoști limitele."
        },
        {
          "text": "Vorbesc cu cineva despre cum mă simt",
          "score": 2,
          "analysis": "Bine! Comunicarea ajută, dar combină-o cu tehnici active de gestionare a stresului."
        }
      ]
    },
    {
      "text": "Ce faci când observi că un coleg este supărat?",
      "options": [
        {
          "text": "Îl întreb dacă vrea să vorbească despre asta",
          "score": 3,
          "analysis": "Extraordinar! Empatia ta și disponibilitatea de a asculta arată inteligență emoțională ridicată."
        },
        {
          "text": "Aștept ca el să vină la mine",
          "score": 2,
          "analysis": "E ok să respecți spațiul personal, dar uneori un gest de susținere face diferența."
        },
        {
          "text": "Nu bag de seamă, nu e treaba mea",
          "score": 1,
          "analysis": "Lipsa de empatie poate afecta relațiile profesionale și personale. Încearcă să fii mai atent la ceilalți."
        }
      ]
    }
  ],
  "results": [
    {
      "range": "3-4",
      "title": "Începător în Inteligență Emoțională",
      "description": "Ai potențial de dezvoltare! Inteligența emoțională se poate învăța. Începe prin a-ți observa mai atent emoțiile și reacțiile. Practică ascultarea activă și empatia în interacțiunile zilnice."
    },
    {
      "range": "5-7",
      "title": "Nivel Intermediar de Inteligență Emoțională",
      "description": "Ești pe drumul cel bun! Ai o bună înțelegere a emoțiilor tale și ale celorlalți, dar mai există loc de creștere. Continuă să practici comunicarea empatică și tehnicile de gestionare a stresului."
    },
    {
      "range": "8-9",
      "title": "Expert în Inteligență Emoțională",
      "description": "Felicitări! Demonstrezi o inteligență emoțională ridicată. Îți înțelegi bine emoțiile, reacționezi constructiv și arăți empatie față de ceilalți. Aceste abilități te vor ajuta în toate aspectele vieții."
    }
  ]
};
    let currentQuestion = 0;
    let answers = [];
    
    function renderQuestion(index) {
      const q = surveyData.questions[index];
      const html = `
        <div class="question">
          <h2>Întrebarea ${index + 1} din 3</h2>
          <p>${q.text}</p>
          <div class="options">
            ${q.options.map((opt, i) => `
              <button onclick="selectAnswer(${index}, ${i})">
                ${opt.text}
              </button>
            `).join('')}
          </div>
        </div>
      `;
      document.getElementById('content').innerHTML = html;
    }
    
    function selectAnswer(questionIndex, optionIndex) {
      answers[questionIndex] = optionIndex;
      
      if (currentQuestion < 2) {
        currentQuestion++;
        renderQuestion(currentQuestion);
      } else {
        showResults();
      }
    }
    
    function showResults() {
      const totalScore = answers.reduce((sum, answerIdx, qIdx) => {
        return sum + surveyData.questions[qIdx].options[answerIdx].score;
      }, 0);
      
      let result;
      surveyData.results.forEach(r => {
        const [min, max] = r.range.split('-').map(Number);
        if (totalScore >= min && totalScore <= max) {
          result = r;
        }
      });
      
      const analysisHTML = answers.map((ansIdx, qIdx) => {
        const q = surveyData.questions[qIdx];
        const selectedOption = q.options[ansIdx];
        return `
          <div class="analysis-item">
            <div class="analysis-question">${q.text}</div>
            <div class="analysis-answer">Răspunsul tău: "${selectedOption.text}"</div>
            <div class="analysis-text">"${selectedOption.analysis}"</div>
          </div>
        `;
      }).join('');
      
      const chartData = answers.map((ansIdx, qIdx) => 
        surveyData.questions[qIdx].options[ansIdx].score
      );
      
      document.getElementById('content').innerHTML = `
        <div class="results">
          <h2>${result.title}</h2>
          <div class="score">${totalScore}/9</div>
          <p class="result-description">${result.description}</p>
          
          <div id="chartContainer">
            <canvas id="resultsChart"></canvas>
          </div>
          
          <div class="analysis">
            <h3>Analiza răspunsurilor tale</h3>
            ${analysisHTML}
          </div>
          
          <button class="restart-btn" onclick="location.reload()">
            Încearcă din nou
          </button>
        </div>
      `;
      
      const ctx = document.getElementById('resultsChart');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Întrebarea 1', 'Întrebarea 2', 'Întrebarea 3'],
          datasets: [{
            data: chartData,
            backgroundColor: [
              'rgba(102, 126, 234, 0.8)',
              'rgba(118, 75, 162, 0.8)',
              'rgba(237, 100, 166, 0.8)'
            ],
            borderColor: [
              'rgba(102, 126, 234, 1)',
              'rgba(118, 75, 162, 1)',
              'rgba(237, 100, 166, 1)'
            ],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            },
            title: {
              display: true,
              text: 'Distribuția scorului tău'
            }
          }
        }
      });
    }
    
    renderQuestion(0);
  </script>
</body>
</html>
