<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Inteligență Emolțională</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container" id="survey-container">
    <div class="logo">
      <img src="../../assets/logo.png" alt="Arise In Life">
    </div>
    <div id="content-wrapper">
      <h1>Test de Inteligență Emolțională</h1>
      <p class="description">Descoperă cât de bine îți înțelegi și gestionezi emoțiile</p>
      <div id="content"></div>
    </div>
  </div>
  
  <script>
    const surveyData = {
  "id": "survey_001",
  "title": "Test de Inteligență Emolțională",
  "topic": "Inteligență Emolțională",
  "description": "Descoperă cât de bine îți înțelegi și gestionezi emoțiile",
  "questions": [
    {
      "text": "Când cineva din echipă face o greșeală, cum reacționezi?",
      "options": [
        {
          "text": "Îl critic direct pentru a evita greșeli viitoare",
          "score": 1,
          "analysis": "Critica directă poate crea tensiune. Încearcă o abordare mai constructivă care să încurajeze învățarea."
        },
        {
          "text": "Discut cu persoana respectivă în privat despre ce s-a întâmplat",
          "score": 3,
          "analysis": "Excelent! Abordarea ta respectuoasă și privată demonstrează empatie și maturitate emoțională."
        },
        {
          "text": "Ignor situația pentru a evita conflictul",
          "score": 2,
          "analysis": "Evitarea poate preveni tensiunea momentană, dar problemele nerezolvate pot escalada."
        }
      ]
    },
    {
      "text": "Cum îți gestionezi stresul în situații intense?",
      "options": [
        {
          "text": "Îmi iau o pauză și respir adânc",
          "score": 3,
          "analysis": "Perfect! Tehnicile de respirație și pauzele sunt metode dovedite științific pentru gestionarea stresului."
        },
        {
          "text": "Continui să lucrez fără să îmi recunosc stresul",
          "score": 1,
          "analysis": "Ignorarea stresului poate duce la burnout. E important să îți recunoști limitele."
        },
        {
          "text": "Vorbesc cu cineva despre cum mă simt",
          "score": 2,
          "analysis": "Bine! Comunicarea ajută, dar combină-o cu tehnici active de gestionare a stresului."
        }
      ]
    },
    {
      "text": "Ce faci când observi că un coleg este supărat?",
      "options": [
        {
          "text": "Îl întreb dacă vrea să vorbească despre asta",
          "score": 3,
          "analysis": "Extraordinar! Empatia ta și disponibilitatea de a asculta arată inteligență emoțională ridicată."
        },
        {
          "text": "Aștept ca el să vină la mine",
          "score": 2,
          "analysis": "E ok să respecți spațiul personal, dar uneori un gest de susținere face diferența."
        },
        {
          "text": "Nu bag de seamă, nu e treaba mea",
          "score": 1,
          "analysis": "Lipsa de empatie poate afecta relațiile profesionale și personale. Încearcă să fii mai atent la ceilalți."
        }
      ]
    }
  ],
  "results": [
    {
      "range": "3-4",
      "title": "Începător în Inteligență Emoțională",
      "description": "Ai potențial de dezvoltare! Inteligența emoțională se poate învăța. Începe prin a-ți observa mai atent emoțiile și reacțiile. Practică ascultarea activă și empatia în interacțiunile zilnice."
    },
    {
      "range": "5-7",
      "title": "Nivel Intermediar de Inteligență Emoțională",
      "description": "Ești pe drumul cel bun! Ai o bună înțelegere a emoțiilor tale și ale celorlalți, dar mai există loc de creștere. Continuă să practici comunicarea empatică și tehnicile de gestionare a stresului."
    },
    {
      "range": "8-9",
      "title": "Expert în Inteligență Emoțională",
      "description": "Felicitări! Demonstrezi o inteligență emoțională ridicată. Îți înțelegi bine emoțiile, reacționezi constructiv și arăți empatie față de ceilalți. Aceste abilități te vor ajuta în toate aspectele vieții."
    }
  ]
};
    let currentQuestion = 0;
    let answers = [];
    
    // Statistici simulate pentru demonstrație - în producție ar veni de pe server
    const globalStats = {
      totalResponses: 1247,
      questionStats: [[616,416,215],[264,538,445],[578,448,221]]
    };
    
    function renderQuestion(index) {
      const q = surveyData.questions[index];
      const html = `
        <div class="question">
          <h2>Întrebarea ${index + 1} din 3</h2>
          <p>${q.text}</p>
          <div class="options">
            ${q.options.map((opt, i) => `
              <button onclick="selectAnswer(${index}, ${i})">
                ${opt.text}
              </button>
            `).join('')}
          </div>
        </div>
      `;
      document.getElementById('content').innerHTML = html;
    }
    
    function selectAnswer(questionIndex, optionIndex) {
      answers[questionIndex] = optionIndex;
      
      if (currentQuestion < 2) {
        currentQuestion++;
        renderQuestion(currentQuestion);
      } else {
        showResults();
      }
    }
    
    function showResults() {
      const totalScore = answers.reduce((sum, answerIdx, qIdx) => {
        return sum + surveyData.questions[qIdx].options[answerIdx].score;
      }, 0);
      
      let result;
      surveyData.results.forEach(r => {
        const [min, max] = r.range.split('-').map(Number);
        if (totalScore >= min && totalScore <= max) {
          result = r;
        }
      });
      
      const analysisHTML = answers.map((ansIdx, qIdx) => {
        const q = surveyData.questions[qIdx];
        const selectedOption = q.options[ansIdx];
        return `
          <div class="analysis-item">
            <div class="analysis-question">${q.text}</div>
            <div class="analysis-answer">Răspunsul tău: "${selectedOption.text}"</div>
            <div class="analysis-text">"${selectedOption.analysis}"</div>
          </div>
        `;
      }).join('');
      
      document.getElementById('content').innerHTML = `
        <div class="results">
          <h2>${result.title}</h2>
          <div class="score">${totalScore}/9</div>
          <p class="result-description">${result.description}</p>
          
          <div id="chartContainer">
            <h3 class="chart-title">Comparație: Tu vs Ceilalți</h3>
            <canvas id="resultsChart"></canvas>
            <div class="stats-legend">
              <div class="stats-legend-item">
                <div class="legend-color" style="background: #8b9eff;"></div>
                <span>Scorul tău</span>
              </div>
              <div class="stats-legend-item">
                <div class="legend-color" style="background: #f178b6;"></div>
                <span>Media celorlalți utilizatori</span>
              </div>
            </div>
          </div>
          
          <div class="analysis">
            <h3>Analiza răspunsurilor tale</h3>
            ${analysisHTML}
          </div>
          
          <div class="action-buttons">
            <a href="https://ariseinlife.com/" class="primary-btn" target="_blank">
              Află mai multe
            </a>
            <button class="secondary-btn" onclick="downloadResults()">
              Descarcă rezultatele
            </button>
            <button class="restart-btn" onclick="location.reload()">
              Încearcă din nou
            </button>
          </div>
        </div>
      `;
      
      createComparisonChart();
    }
    
    function createComparisonChart() {
      const ctx = document.getElementById('resultsChart');
      
      // Calculăm răspunsurile utilizatorului
      const userScores = answers.map((ansIdx, qIdx) => 
        surveyData.questions[qIdx].options[ansIdx].score
      );
      
      // Calculăm media celorlalți pe baza statisticilor globale
      const avgScores = answers.map((ansIdx, qIdx) => {
        const stats = globalStats.questionStats[qIdx];
        const totalResponses = stats.reduce((a, b) => a + b, 0);
        
        // Calculăm scorul mediu ponderat
        let weightedSum = 0;
        stats.forEach((count, idx) => {
          const score = surveyData.questions[qIdx].options[idx].score;
          weightedSum += (count * score);
        });
        
        return (weightedSum / totalResponses).toFixed(1);
      });
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Întrebarea 1', 'Întrebarea 2', 'Întrebarea 3'],
          datasets: [
            {
              label: 'Scorul tău',
              data: userScores,
              backgroundColor: 'rgba(139, 158, 255, 0.8)',
              borderColor: 'rgba(139, 158, 255, 1)',
              borderWidth: 2,
              borderRadius: 8
            },
            {
              label: 'Media celorlalți (' + globalStats.totalResponses + ' utilizatori)',
              data: avgScores,
              backgroundColor: 'rgba(241, 120, 182, 0.8)',
              borderColor: 'rgba(241, 120, 182, 1)',
              borderWidth: 2,
              borderRadius: 8
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 3,
              ticks: {
                stepSize: 1,
                color: '#c1c7d0'
              },
              grid: {
                color: 'rgba(54, 59, 82, 0.5)'
              }
            },
            x: {
              ticks: {
                color: '#c1c7d0'
              },
              grid: {
                display: false
              }
            }
          },
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: '#c1c7d0',
                padding: 15,
                font: {
                  size: 12
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(26, 29, 41, 0.95)',
              titleColor: '#e4e7eb',
              bodyColor: '#c1c7d0',
              borderColor: '#363b52',
              borderWidth: 1,
              padding: 12,
              displayColors: true,
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ' + context.parsed.y + '/3';
                }
              }
            }
          }
        }
      });
    }
    
    async function downloadResults() {
      const button = event.target;
      const originalText = button.innerHTML;
      
      // Verifică dacă html2canvas este încărcat
      if (typeof html2canvas === 'undefined') {
        alert('Librăria de export nu este încărcată. Te rugăm să reîmprospătezi pagina.');
        return;
      }
      
      button.innerHTML = '⏳ Generez...';
      button.disabled = true;
      
      try {
        // Ascundem butoanele temporar pentru screenshot
        const actionButtons = document.querySelector('.action-buttons');
        actionButtons.style.display = 'none';
        
        // Așteptăm un moment pentru ca DOM-ul să se actualizeze
        await new Promise(resolve => setTimeout(resolve, 100));
        
        const container = document.getElementById('survey-container');
        const canvas = await html2canvas(container, {
          backgroundColor: '#2a2f45',
          scale: 2,
          logging: false,
          useCORS: true,
          allowTaint: true,
          windowWidth: container.scrollWidth,
          windowHeight: container.scrollHeight
        });
        
        // Afișăm butoanele înapoi
        actionButtons.style.display = 'flex';
        
        // Convertim canvas în blob și downloadăm
        canvas.toBlob(function(blob) {
          if (!blob) {
            throw new Error('Nu s-a putut genera imaginea');
          }
          
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          const timestamp = new Date().toISOString().slice(0, 10);
          link.download = `rezultate-${surveyData.id}-${timestamp}.png`;
          link.href = url;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          
          button.innerHTML = '✅ Descărcat!';
          setTimeout(() => {
            button.innerHTML = originalText;
            button.disabled = false;
          }, 2000);
        }, 'image/png');
        
      } catch (error) {
        console.error('Eroare la generarea imaginii:', error);
        alert('A apărut o eroare la generarea imaginii. Te rugăm să încerci din nou.');
        document.querySelector('.action-buttons').style.display = 'flex';
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }
    
    // Start survey
    renderQuestion(0);
  </script>
</body>
</html>
